<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Universe Orbit</title>
		<!-- font awesome -->
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<!-- custom style -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="the-universe">
			<div class="stars"></div><!-- stars -->
			<div class="the-sun-border">
				<div class="earth">
					<img width="100" height="100" src="images/earth.png" alt="earth" />
					<div class="moon">
						<i class="fa fa-circle"></i>
					</div> <!-- moon -->
				</div> <!-- earth -->
			</div><!-- the-sun-border -->
			<div class="sun">
				<i class="fa fa-circle"></i>
			</div><!-- sun -->
		</div><!-- the-universe -->
	</body>
</html>
